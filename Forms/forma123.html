<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formastyle.css">
</head>
<body>
    <div class="container">
        <h1>Заполните форму</h1>
        <a href="./newPage.html">Go to new page</a>
        <div class="info">
            <div>
                <p>Био Данные</p>
            </div>
            <div>
                <input type="text" placeholder="Введите имя">
            </div>
            <div>
                <input type="text" placeholder="Введите фамилию">
            </div>
            <div>
                <input type="text" placeholder="Введите отчество">
            </div>
            <div>
                <label for="name">Дата рождения</label>
            </div>
            <div>
                <input type="date" name="date">
            </div>
            <div>
                <label for="opts">Ваш пол</label>
            </div>
            <div>
                <input type="text" list="option" name="opts"/>
                <datalist id="option">
                    <option>Мужчина</option>
                    <option>Женщина</option>
                </datalist>
            <div>
                <label for="file">Ваше фото</label>
            </div>
            <div>
                <input type="file" name="file">
            </div>
        </div>
        <div сlass="continfo">
            <div>
                <p>контактная информация</p>
            </div>
            <div>
                <input type="text" placeholder="номер телефона">
            </div>
            <div>
                <input type="email" placeholder="qwerty@gmail.com">
            </div>
        </div>
        <div class="Education">
            <div>
                <p>данные об образовании</p>
            </div>
            <div>
                <input type="text" placeholder="Учреждение образования">
            </div>
            <div>
                <input type="text" placeholder="дополнительная информация">
            </div>
        </div>
        <div class="carier">
            <div>
                <p>Расскажите о себе</p>
            </div>
            <div>
                <input type="text" placeholder="о себе (в кратце, главные качества)" class="pipa">
            </div>
            <div>
                <input type="button" value="отправить">
            </div>
        </div>
    </div>
</body>
